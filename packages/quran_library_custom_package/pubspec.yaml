name: quran_library
description: "An integrated package for displaying the Holy Qurâ€™an identical to the Medina Quran with the narration of Hafs on the authority of Asim."
version: 0.1.3
homepage: https://github.com/alheekmahlib/quran_library

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter


  # state management
  get: ^4.6.6

  # local storage
  get_storage: ^2.1.1

  #UI
  flutter_svg: ^2.0.17

  #Tools
  archive: ^4.0.2
  http: ^1.2.2
  path_provider: ^2.1.5


# This package supports all platforms listed below.
# But note that it works and fits on mobile size devices
# Additional Screen Sizes will be supported later
platforms:
  android:
  ios:
  linux:
  macos:
#  web:
  windows:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

package_rename_config:
  android:
    package_name: com.alheekmah.quranPackage

  ios:
    bundle_name: com.alheekmah.quranPackage
    package_name: com.alheekmah.quranPackage

  linux:
    package_name: com.alheekmah.quranPackage

  macos:
    package_name: com.alheekmah.quranPackage

flutter:
  assets:
    - lib/assets/
    - lib/assets/fonts/
    - lib/assets/fonts/Kufam-Regular.ttf
    - lib/assets/fonts/NotoNaskhArabic-VariableFont_wght.ttf
    - lib/assets/fonts/UthmanicHafs_V20.ttf
    - lib/assets/jsons/
    - lib/assets/svg/
    - lib/assets/svg/surah_name/

  fonts:
    - family: kufi
      fonts:
        - asset: packages/quran_library/assets/fonts/Kufam-Regular.ttf
    - family: naskh
      fonts:
        - asset: packages/quran_library/assets/fonts/NotoNaskhArabic-VariableFont_wght.ttf
    - family: hafs
      fonts:
        - asset: packages/quran_library/assets/fonts/UthmanicHafs_V20.ttf

